name: Deploy Frontend to Azure Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_STORAGE_ACCOUNT: 'travelblogswiss'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Upload Files with Azure AD Auth
      run: |
        az storage blob upload-batch \
          --destination '$web' \
          --source ./ \
          --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
          --auth-mode login \
          --overwrite
        
        echo "Frontend deployed successfully!"
        echo "Visit: https://${{ env.AZURE_STORAGE_ACCOUNT }}.z1.web.core.windows.net"