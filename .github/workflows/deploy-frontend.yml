name: Deploy Frontend to Azure Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_STORAGE_ACCOUNT: 'travelblogswiss'
  AZURE_STORAGE_CONTAINER: '$web'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Upload files to Azure Storage
      run: |
        # Upload HTML files
        az storage blob upload-batch \
          --destination '$web' \
          --source . \
          --account-name travelblogswiss \
          --pattern '*.html' \
          --auth-mode login \
          --overwrite
        
        # Upload CSS files
        az storage blob upload-batch \
          --destination '$web' \
          --source . \
          --account-name travelblogswiss \
          --pattern '*.css' \
          --auth-mode login \
          --overwrite
        
        # Upload image files
        az storage blob upload-batch \
          --destination '$web' \
          --source . \
          --account-name travelblogswiss \
          --pattern '*.jpg;*.jpeg;*.png;*.gif;*.svg' \
          --auth-mode login \
          --overwrite
      
    - name: Verify deployment
      run: |
        echo "Frontend deployed successfully!"
        echo "Visit: https://${{ env.AZURE_STORAGE_ACCOUNT }}.z1.web.core.windows.net"